<!-- http://jasonwatmore.com/post/2015/03/10/angularjs-user-registration-and-login-example-tutorial -->

<div class="col-md-6 col-md-offset-3">
    <h2>Cadastre-se no Disque Saúde</h2>
    <form name="form" ng-submit="$ctrl.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.nome.$dirty && form.nome.$error.required }">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" ng-model="$ctrl.user.nome" required />
            <span ng-show="form.nome.$dirty && form.nome.$error.required" class="help-block">Nome obrigatório</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.alias.$dirty && form.alias.$error.required }">
            <label for="alias">Apelido</label>
            <input type="text" name="alias" id="alias" class="form-control" ng-model="$ctrl.user.apelido" required />
            <span ng-show="form.alias.$dirty && form.alias.$error.required" class="help-block">Apelido obrigatório</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="$ctrl.user.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email obrigatório</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="$ctrl.user.senha" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Senha obrigatória</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || $ctrl.dataLoading" class="btn btn-primary">Register</button>
            <img ng-if="$ctrl.dataLoading" src="img/waiting.gif" />
            <a href="#!/login" class="btn btn-link">Cancelar</a>
        </div>
    </form>
</div>
